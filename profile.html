<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStats - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="profile.html" id="profile-link">Profile</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="profile-section">
            <div class="profile-header">
                <div class="profile-info">
                    <h2><span id="user-username">[username]</span>'s Profile</h2>
                    <p id="user-email">email@email.com</p>
                    <div class="profile-actions">
                        <a href="settings.html" class="settings-link">settings</a>
                    </div>
                </div>
                <img id="profile-picture" src="default-avatar.png" alt="Profile Picture" class="profile-avatar">
            </div>

            <div class="profile-content">
                <div class="recent-submissions">
                    <h3>Recent submissions</h3>
                    <div id="history-container">
                        <!-- History entries will be populated here -->
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Your stats</h3>
                    <div id="stats-container" class="stats-grid">
                        <!-- Stats will be populated here -->
                    </div>
                </div>
            </div>
        </section>

        <section id="login-prompt" class="hidden">
            <h2>Please Log In</h2>
            <p>You need to be logged in to view your profile.</p>
            <button onclick="window.location.href='home.html'">Back to Home</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
    <script src="profile.js"></script>
</body>
</html>
