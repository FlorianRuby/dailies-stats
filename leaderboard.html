<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStats - Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Mobile-specific styles for leaderboard */
        @media (max-width: 768px) {
            .leaderboard-filters {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .leaderboard-filters select {
                width: 100%;
            }
            
            /* Make tables scrollable horizontally */
            .table-container {
                overflow-x: auto;
                width: 100%;
                margin-bottom: 1rem;
            }
            
            /* Adjust chart size */
            #leaderboard-chart {
                height: 250px !important;
            }
            
            /* Improve table display on mobile */
            #leaderboard-content table {
                min-width: 100%;
                font-size: 0.9rem;
            }
            
            #leaderboard-content th,
            #leaderboard-content td {
                padding: 0.7rem 0.5rem;
            }
            
            /* Make rank column narrower */
            #leaderboard-content th:first-child,
            #leaderboard-content td:first-child {
                width: 40px;
                text-align: center;
            }
            
            /* Ensure player cell is compact */
            .player-cell {
                gap: 0.3rem;
            }
            
            .leaderboard-avatar {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links leaderboard-nav">
                <a href="home.html">Home</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="profile.html" id="profile-link" class="hidden">Profile</a>
            </div>
            <div id="auth-buttons">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h2>Leaderboard</h2>
            <div class="leaderboard-filters">
                <select id="game-select">
                    <option value="global">ğŸ® Global Average</option>
                    <option value="wordle">ğŸ“ Wordle</option>
                    <option value="worldle">ğŸŒ Worldle</option>
                    <option value="flagle">ğŸŒ Flagle</option>
                    <option value="angle">ğŸ“ Angle</option>
                    <option value="minecraftle">â›ï¸ Minecraftle</option>
                    <option value="travle">âœˆï¸ Travle</option>
                    <option value="whentaken">ğŸ“… WhenTaken</option>
                    <option value="wheretaken">ğŸŒ WhereTaken</option>
                    <option value="wheretaken-us">ğŸ¦… WhereTaken US</option>
                    <option value="geogrid">ï¿½ï¿½ï¸ GeoGrid</option>
                    <option value="foodguessr">ğŸ½ï¸ FoodGuessr</option>
                    <option value="waffle">ğŸ§‡ Waffle</option>
                    <option value="globle">ğŸŒ Globle</option>
                </select>
            </div>
            <div id="leaderboard-content">
                <!-- Leaderboard data will be populated here -->
            </div>
        </div>

        <!-- Add this right after the leaderboard-section div and before the analytics-section -->
        <div id="personal-analytics" class="analytics-section hidden">
            <h2>Your Stats</h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Your Daily Activity</h3>
                    <canvas id="personalActivityChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Your Favorite Games</h3>
                    <canvas id="personalGamesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Your Performance Trend</h3>
                    <canvas id="personalPerformanceChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Games Per Day</h3>
                    <div class="stat-summary">
                        <div id="gamesPerDay" class="stat-value">0</div>
                        <div class="stat-label">Average games per day</div>
                    </div>
                    <canvas id="gamesPerDayChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Add this after the leaderboard-section div and before the login modal -->
        <div class="analytics-section">
            <h2>Analytics</h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Daily Submissions</h3>
                    <canvas id="dailySubmissionsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Popular Games</h3>
                    <canvas id="popularGamesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Average Performance by Game</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Active Players Trend</h3>
                    <canvas id="activePlayersChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize UI after app.js is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
        });
    </script>
    <script src="leaderboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Wrap tables in a scrollable container -->
    <div class="table-container">
        <table id="leaderboard-table">
            <!-- Table content -->
        </table>
    </div>
</body>
</html>
