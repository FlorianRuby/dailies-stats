<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStats - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="profile.html" id="profile-link" class="hidden">Profile</a>
                <div class="nav-right">
                    <div id="auth-buttons">
                        <button id="login-btn">Login</button>
                        <button id="signup-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Welcome to GameStats</h1>
            <p>Track and compare your daily puzzle game scores with friends!</p>
            <div class="featured-games">
                <h2>Featured Games</h2>
                <div class="games-grid">
                    <div class="game-feature">
                        <h3>Wordle</h3>
                        <p>Daily word puzzle</p>
                        <a href="https://www.nytimes.com/games/wordle" target="_blank">Play Now</a>
                    </div>
                    <div class="game-feature">
                        <h3>Worldle</h3>
                        <p>Daily geography puzzle</p>
                        <a href="https://worldle.teuteuf.fr/" target="_blank">Play Now</a>
                    </div>
                    <!-- Add more featured games -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GameStats Leaderboard</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

</html>
